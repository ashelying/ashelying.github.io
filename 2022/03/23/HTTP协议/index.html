        <h3 id="HTTP协议"><a href="#HTTP协议" class="headerlink" title="HTTP协议"></a>HTTP协议</h3><h4 id="HTTP请求类型"><a href="#HTTP请求类型" class="headerlink" title="HTTP请求类型"></a>HTTP请求类型</h4><h5 id="支持请求方法"><a href="#支持请求方法" class="headerlink" title="支持请求方法"></a>支持请求方法</h5><ul>
<li>GET  请求URL所指的文档</li>
<li>HEAD    只请求文档的首部信息，不包含文档的内容</li>
<li>POST     从客户端向服务器端发送一些信息（需要主体部分）</li>
<li>PUT       从服务端向客户端发送一些信息</li>
<li>TRACE    把送达的请求送回</li>
<li>CONNECT     保留</li>
<li>OPTION    询问关于可用的选项</li>
</ul>
